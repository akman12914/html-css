<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>텍스트 레벨 요소 | Techit</title>
  </head>
  <body>
    <h1>텍스트 레벨 요소</h1>
    H<sub>2</sub>O <br />
    <!--sub 태그 : 타이포그래피상의 이유만으로 첨자로 표시해야 하는 인라인 텍스트를 지정-->

    H<span style="font-size: 0.625em; color: red; position: relative; top: 4px">2</span>O <br />

    Frontend School<sup>12</sup> <br /><!--타이핑상의 이유만으로 위첨자로 표시되는 인라인 텍스트를 지정-->
    <sup>[1]</sup> <br />
    <mark>삼각함수</mark> <br />
    <time datetime="2024-10-01:14:25:35">2024년 10월 1일</time> <br />
    <abbr title="맥도날드">맥날</abbr> <br />
    <s>11,900원</s> <br />
    정상가 : <del>100,000</del> 할인가 : <ins>99,000</ins>
  </body>
</html>
